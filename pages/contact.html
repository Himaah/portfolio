<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <!-- BS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #121212; /* Dark background for the page */
        color: #ffffff; /* Light text for dark background */
      }
      .navbar {
        background-color: #1f1f1f; /* Dark background for navbar */
      }
      .navbar-brand, .nav-link {
        color: #ffffff; /* White text for navbar links */
      }
      .nav-link.active {
        color: #aa00cc; /* Active link color */
      }
      .container {
        background-color: #1e1e1e; /* Dark background for form container */
        color: #ffffff; /* White text */
      }
      .form-control {
        background-color: #333333; /* Dark input field */
        color: #ffffff; /* Light text in input */
        border: 1px solid #555555; /* Border for input field */
      }
      .form-control::placeholder {
        color: #aaaaaa; /* Light placeholder text */
      }
      .btn-primary {
        background-color: #aa00cc; /* Bright button for contrast */
        border-color: #aa00cc;
      }
      .btn-primary:hover {
        background-color: #aa00cc; /* Darker hover state for the button */
        border-color: #aa00cc;
      }
      footer {
        background-color: #1f1f1f; /* Dark footer background */
        color: #ffffff; /* Light footer text */
      }
      footer a {
        color: #b3b3b3; /* Light link text */
      }
      footer a:hover {
        color: #ffffff; /* Hover effect for footer links */
      }
    </style>
</head>
<body>
    <!-- == Nav section start == -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder fs-2" href="#" style="margin-left: 12%;">Bootstrap-Portfolio<span style="font-size: 0.7rem; color: rgb(96, 8, 84)">â– </span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav fw-medium" style="position: absolute; right:200px">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- == Nav section end == -->

    <!-- == Form section start == -->
     <div class="container min-vh-100 my-5 rounded rounded-4">
      <div class="container text-center p-5">
        <span class="p-2 px-3 bg-danger fs-4 rounded"><i class="bi bi-envelope"></i></span>
        <h1 class="fw-bold mt-3">Get in touch</h1>
        <h5 class="text-light">Let's work together!</h5>
      </div>
      <div class="container px-3 d-flex justify-content-center py-2">
        <div class="input-group input-group-lg" style="max-width: 500px;">
          <input type="text" class="form-control" placeholder="Full name" aria-label="Full name">
        </div>
      </div>
      <div class="container px-3 d-flex justify-content-center py-2">
        <div class="input-group input-group-lg" style="max-width: 500px;">
          <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
        </div>
      </div>
      <div class="container px-3 d-flex justify-content-center py-2">
        <div class="input-group input-group-lg" style="max-width: 500px;">
          <input type="tel" class="form-control" placeholder="Phone number" aria-label="Phone number">
        </div>
      </div>
      <div class="container px-3 d-flex justify-content-center py-2">
        <div class="input-group input-group-lg" style="max-width: 500px;">
          <textarea class="form-control" placeholder="Message" aria-label="Message" style="min-height: 200px;"></textarea>
        </div>
      </div>
      <div class="container px-lg-0 d-flex justify-content-center py-2" style="max-width: 500px;">
        <button class="btn btn-primary mb-3 w-100" type="button">Submit</button>
      </div>
     </div>
    <!-- == Form section end == -->

    <!-- == Footer section start == -->
    <footer class="d-lg-flex p-2 pt-4 justify-content-around align-content-center">
      <ul class="d-flex list-unstyled column-gap-3">
        <a href="#"><li>Privacy</li></a>
        <a href="#"><li>Terms</li></a>
        <a href="#"><li>Contact</li></a>
      </ul>
    </footer>
    <!-- == Footer section end == -->
</body>
<!-- BS script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
